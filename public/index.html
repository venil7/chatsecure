<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chat-secure</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-app="chatsecure">
  
  <!-- content -->
  <div class="container-fluid" ng-controller="ChatCtrl">
    <div class="row-fluid">
      <div class="span2">
        <ul class="people">
          <li ng-repeat="(key, person) in people">{{person}}</li>
        </ul>
      </div>
      <div class="span10">
        <ul class="chat">
          <li ng-repeat="(key, msg) in messages">{{msg}}</li>
        </ul>
        <form ng-submit="send(msg)">
          <input type="text" ng-model="msg" placeholder="Enter your message..">
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
  <!-- /content -->
  
  <!-- scripts /-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
