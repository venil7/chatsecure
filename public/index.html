<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chat-secure</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="chatsecure">
  
  <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Talk#@!</a>
    </div>
    <p class="navbar-text pull-right" ng-show="!!userInput.room">
      <span class="glyphicon glyphicon-log-out"></span>
      <a href="#" ng-click="leave()">Sign out</a>
    </p>  
    <p class="navbar-text pull-right">
      <span class="glyphicon glyphicon-user"></span>
      {{credential}}
    </p>  
  </nav>

  <!-- content -->
  <div class="container" ng-view>
  </div>
  <!-- /content -->
  
  <!-- scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
  <!-- /scripts -->

</body>
</html>
