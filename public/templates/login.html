<form class="form-inline" role="form" ng-submit="submit(name, room)">
  <div class="form-group">
    <label class="sr-only" for="name">Email address</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="room">Password</label>
    <input type="text" class="form-control" id="room" placeholder="Room" ng-model="room">
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
