<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <form class="form-group" role="form" ng-submit="submit(name, room)">
      <div class="form-group">
        <span class="glyphicon glyphicon-user">&nbsp;</span>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-list">&nbsp;</span>
        <label for="room">Room</label>
        <input type="text" class="form-control" id="room" placeholder="Room" ng-model="room">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    
  </div>
  <div class="col-md-4"></div>
</div>
