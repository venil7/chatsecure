<div class="row">
  <div class="col-md-2">
    <ul class="list-group list-style people">
      <li class="list-group-item" ng-repeat="(key, person) in people">{{person}}</li>
    </ul>
  </div>
  <div class="col-md-10">
    <ul class="list-group list-style chat">
      <li class="list-group-item" ng-repeat="(key, msg) in messages">{{msg}}</li>
    </ul>
    <form ng-submit="send(msg)">
      <input type="text" class="form-control" ng-model="msg" placeholder="Enter your message..">
      <input type="submit" class="btn btn-default">
    </form>
  </div>
</div>
